/* ===========================
   INCLUIR DOCUMENTO
=========================== */

.include-container {
    max-width: 1100px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
}

.card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 16px;
}

.card h2 {
    font-size: 16px;
    margin-bottom: 12px;
}

/* Upload */
.upload-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.upload-area {
    border: 2px dashed #bbb;
    border-radius: 8px;
    padding: 30px;
    text-align: center;
    cursor: pointer;
    transition: border-color 0.2s;
}

.upload-area:hover {
    border-color: #2563eb;
}

.upload-icon {
    font-size: 32px;
    display: block;
}

.file-preview {
    font-size: 13px;
    color: #555;
}

/* Form */
.form-row {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 12px;
}

.form-row input,
.form-row select,
.form-row textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

/* A√ß√µes */
.form-actions {
    grid-column: 1 / -1;
    display: flex;
    justify-content: flex-end;
    gap: 12px;
}

.btn-primary {
    background: #2563eb;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
}

.btn-secondary {
    background: #e5e7eb;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
}

/* ========================================================================== */
/* SIDEBAR TOOLTIP ‚Äî ACESSIBILIDADE & EST√âTICA                                */
/* ========================================================================== */

/* ===================== SIDEBAR TOOLTIP ===================== */

.sidebar {
    overflow-x: visible;
}

.sidebar-item {
    position: relative;
}

/* Tooltip */
.sidebar-item::after {
    content: attr(data-tooltip);
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translate(14px, -50%);
    background: #0b2958;
    color: #ffffff;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 13px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    z-index: 99999;
}

/* Setinha */
.sidebar-item::before {
    content: "";
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translate(6px, -50%);
    border-width: 6px;
    border-style: solid;
    border-color: transparent #0b2958 transparent transparent;
    opacity: 0;
    pointer-events: none;
    z-index: 99999;
}

/* Mostrar SOMENTE quando colapsada */
.sidebar.collapsed .sidebar-item:hover::after,
.sidebar.collapsed .sidebar-item:hover::before {
    opacity: 1;
}

/* Destaque visual */
.sidebar.collapsed .sidebar-item:hover {
    background: rgba(11, 41, 88, 0.2);
}

/* Item ativo */
.sidebar-item.active {
    background: rgba(11, 41, 88, 0.3);
}
</Style>
