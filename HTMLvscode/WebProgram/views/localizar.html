<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar</title>
</head>

<!-- Área principal da aba Localizar -->
<div class="main-content" >

  <!-- Barra de navegação -->
<div class="page">

    <div class="breadcrumb">
        <span>Início</span>
        <span class="sep">></span>
    </div>

  <!-- Título -->
   
  <h1>Pesquisa</h1>

  <!-- Barra de busca -->
  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
    <input
      type="text"
      placeholder="Informe uma ou mais palavras-chave para busca"
      style="flex-grow: 1; max-width: 700px; padding: 8px 12px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;"
      id="txtSearch"
    />
    <button
      style="background-color: #0078d7; color: white; border: none; padding: 6px 16px; border-radius: 4px; cursor: pointer;"
      onclick="search()"
    >
      Buscar
    </button>
    <button
      style="padding: 6px 12px; border-radius: 4px; border: 1px solid #ccc; background: white; cursor: pointer;"
      onclick="openFilters()"
    >
      Filtros
    </button>
  </div>

  <!-- Seletor Secretaria -->
  <div
    style="
      background-color: white;
      border: 1px solid #dcdcdc;
      border-radius: 6px;
      padding: 12px 15px;
      margin-bottom: 20px;
      max-width: 400px;
      display: flex;
      align-items: center;
      gap: 12px;
    "
  >
    <label for="comboSecretaria" style="font-size: 15px; font-weight: bold; color: #333;">Secretaria:</label>
    <select id="comboSecretaria" style="font-size: 14px; padding: 6px 8px; border-radius: 4px; border: 1px solid #ccc; flex-grow: 1;">
      <option value="">Todas</option>
      <option value="São João do Tigre">São João do Tigre</option>
      <option value="Santana dos Garrotes">Santana dos Garrotes</option>
      <option value="Emas">Emas</option>
      <option value="Amparo">Amparo</option>
      <option value="Serra Branca">Serra Branca</option>
    </select>
  </div>

  <!-- Tabela de resultados -->
  <section
  
    style="
      background-color: white;
      border: 1px solid #dcdcdc;
      border-radius: 6px;
      max-width: 900px;
      overflow-x: auto;
    "
  >
    <div
      style="
        padding: 12px 15px;
        background-color: #f7f7f7;
        border-bottom: 1px solid #dcdcdc;
        font-weight: bold;
        color: #555;
      "
    >
      Gerenciamento
    </div>

    <table
      style="
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        min-width: 600px;
      "
      id="tblResultados"
    >
      <thead>
        <tr style="background-color: #eee;">
          <th style="padding: 10px 15px; border-bottom: 1px solid #ddd; text-align: left; width: 50px;">ID</th>
          <th style="padding: 10px 15px; border-bottom: 1px solid #ddd; text-align: left; width: 300px;">Nome</th>
          <th style="padding: 10px 15px; border-bottom: 1px solid #ddd; text-align: left; width: 120px;">Data</th>
          <th style="padding: 10px 15px; border-bottom: 1px solid #ddd; text-align: left; width: 180px;">Local</th>
        </tr>
      </thead>
      <tbody id="tblResultadosBody">
        <!-- Linhas dinâmicas vão aqui -->
      </tbody>
    </table>
  </section>
</div>

<script>
  const dados = [
    { id: 1, nome: "Contrato A", data: "2023", local: "Emas" },
    { id: 2, nome: "Relatório B", data: "2022", local: "Santana dos Garrotes" },
    { id: 3, nome: "Guia Despesa extra", data: "2021", local: "São João do Tigre" },
    { id: 4, nome: "Nota Fiscal", data: "2023", local: "Serra Branca" },
  ];

  function search() {
    const searchTerm = document.getElementById("txtSearch").value.toLowerCase();
    const secretaria = document.getElementById("comboSecretaria").value;
    const tbody = document.getElementById("tblResultadosBody");

    // Limpa resultados antigos
    tbody.innerHTML = "";

    // Filtra os dados
    const resultados = dados.filter(
      (item) =>
        item.nome.toLowerCase().includes(searchTerm) &&
        (secretaria === "" || item.local === secretaria)
    );

    if (resultados.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding: 20px;">Nenhum resultado encontrado.</td></tr>`;
      return;
    }

    // Popula a tabela
    resultados.forEach((item) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td style="padding: 10px 15px; border-bottom: 1px solid #ddd;">${item.id}</td>
        <td style="padding: 10px 15px; border-bottom: 1px solid #ddd;">${item.nome}</td>
        <td style="padding: 10px 15px; border-bottom: 1px solid #ddd;">${item.data}</td>
        <td style="padding: 10px 15px; border-bottom: 1px solid #ddd;">${item.local}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function openFilters() {
    alert("Abrir filtros (função placeholder).");
  }

  // Inicializa tabela com todos os dados
  search();
</script>

</div>
</body>
</html>
